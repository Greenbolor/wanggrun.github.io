<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Abstract submission deadline of ACL 2021</title>
</head>
<body>
<DIV id="CountMsg" class="HotDate">
<span id="t_d">00Day</span>
<span id="t_h">00Hour</span>
<span id="t_m">00Minute</span>
<span id="t_s">00Second</span>
</DIV>
<script type="text/javascript">
var EndTime= new Date('2021/01/25 00:00:00'); //截止时间

function getRTime(){
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
if(Math.floor(t/1000) == 0){
clearInterval(set);
}
var day = Math.floor(t/1000/60/60/24);
var hour = Math.floor(t/1000/60/60%24);
var min = Math.floor(t/1000/60%60);
var sec = Math.floor(t/1000%60);

document.getElementById("t_d").innerHTML = day + "Day";
document.getElementById("t_h").innerHTML = hour + "Hour";
document.getElementById("t_m").innerHTML = min + "Minute";
document.getElementById("t_s").innerHTML = sec + "Second";
}
var set = setInterval(getRTime,1000);
</script>
</body>
</html>
