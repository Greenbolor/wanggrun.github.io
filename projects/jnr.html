<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>王广润和石阳在一起纪念日</title>
</head>
<body>
<DIV id="CountMsg" class="HotDate">
<span id="year">00Year</span>
<span id="t_d_jn">00Day</span>
<span id="t_h_jn">00Hour</span>
<span id="t_m_jn">00Minute</span>
<span id="t_s_jn">00Second</span>
</DIV>
<script type="text/javascript">



function getRTime(){
var year = 2012
document.getElementById("year").innerHTML = "王广润和石阳在一起纪念日 " + year + " Year:"+ "<br>" + "<br>";
//jn 
task = "_jn"
var EndTime= new Date('2012/02/18 00:00:00'); //截止时间
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
if(Math.floor(t/1000) == 0){
clearInterval(set);
}


var day = Math.floor(t/1000/60/60/24);
var hour = Math.floor(t/1000/60/60%24);
var min = Math.floor(t/1000/60%60);
var sec = Math.floor(t/1000%60);


document.getElementById("t_d"+task).innerHTML = day + " Day";
document.getElementById("t_d"+task).style.color="red";
document.getElementById("t_d"+task).style.fontWeight = "bold";
document.getElementById("t_h"+task).innerHTML = hour + " Hour";
document.getElementById("t_h"+task).style.color="red";
document.getElementById("t_h"+task).style.fontWeight = "bold";
document.getElementById("t_m"+task).innerHTML = min + " Minute";
document.getElementById("t_m"+task).style.color="red";
document.getElementById("t_m"+task).style.fontWeight = "bold";
document.getElementById("t_s"+task).innerHTML = sec + " Second,    在一起纪念日" + ";<br>" + "<br>";
document.getElementById("t_s"+task).style.color="red";
document.getElementById("t_s"+task).style.fontWeight = "bold";



}


var set = setInterval(getRTime,1000);


</script>
