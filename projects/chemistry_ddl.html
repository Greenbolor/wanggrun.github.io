<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>面试倒计时</title>
</head>
<body>
<DIV id="CountMsg" class="HotDate">
<span id="t_d">00Day</span>
<span id="t_h">00Hour</span>
<span id="t_m">00Minute</span>
<span id="t_s">00Second</span>
</DIV>
<script type="text/javascript">



function getRTime(){
var xx="250%"


var EndTime= new Date('January 9, 2022 08:00:00 GMT+00:00'); //截止时间
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
if(Math.floor(t/1000) == 0){
clearInterval(set);
}
var day = Math.max(0,Math.floor(t/1000/60/60/24));
var hour = Math.max(0,Math.floor(t/1000/60/60%24));
var min = Math.max(0,Math.floor(t/1000/60%60));
var sec = Math.max(0,Math.floor(t/1000%60));

task = ""
document.getElementById("t_d"+task).innerHTML = day + "天";
document.getElementById("t_d"+task).style.color="red";
document.getElementById("t_d"+task).style.fontWeight = "bold";
document.getElementById("t_d"+task).style.fontSize =xx
document.getElementById("t_h"+task).innerHTML = hour + "小时";
document.getElementById("t_h"+task).style.color="red";
document.getElementById("t_h"+task).style.fontWeight = "bold";
document.getElementById("t_h"+task).style.fontSize =xx
document.getElementById("t_m"+task).innerHTML = min + "分钟";
document.getElementById("t_m"+task).style.color="red";
document.getElementById("t_m"+task).style.fontWeight = "bold";
document.getElementById("t_m"+task).style.fontSize =xx
document.getElementById("t_s"+task).innerHTML = sec + "秒，面试就要来了" + ";<br>" + "<br>";
document.getElementById("t_s"+task).style.color="red";
document.getElementById("t_s"+task).style.fontWeight = "bold";
document.getElementById("t_s"+task).style.fontSize =xx





}


var set = setInterval(getRTime,1000);


</script>
</body>
</html>
